{% extends 'vid/base.html' %}

{% block page_content %}
<div class="">
  {% if not video %}
    <h2>Video này không tồn tại</h2>
  {% else %}
    <div class="">
      <video
        id="my-player"
        class="video-js video-player p-3"
        controls='{}'
        preload="auto"
        autoplay
        data-setup='{}'>
        <source src="{{ MEDIA_URL }}{{ video.video.url }}" type="video/mp4"></source>
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
      </video>
      <h3 class="mt-3 mx-3">{{ video.title }}</h3>
    </div>
  {% endif %}
  <script src="http://vjs.zencdn.net/6.4.0/video.js"></script>
</div>
{% endblock %}
